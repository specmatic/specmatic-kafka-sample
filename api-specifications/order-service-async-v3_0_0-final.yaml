asyncapi: 3.0.0
info:
  title: Order API
  version: 1.0.0
channels:
  place-order:
    address: place-order
    messages:
      placeOrder.message:
        $ref: '#/components/messages/OrderRequest'
  process-order:
    address: process-order
    messages:
      processOrder.message:
        $ref: '#/components/messages/Order'
operations:
  onPlaceOrder:
    action: receive
    channel:
      $ref: '#/channels/place-order'
    messages:
      - $ref: "#/channels/place-order/messages/placeOrder.message"
    reply:
      channel:
        $ref: '#/channels/process-order'
      messages:
        - $ref: '#/channels/process-order/messages/processOrder.Message'
components:
  messages:
    OrderRequest:
      name: OrderRequest
      title: An order request
      contentType: application/json
      payload:
        type: object
        required:
          - id
          - orderItems
        properties:
          id:
            description: Unique identifier of the order request
            type: number
          orderItems:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                quantity:
                  type: integer
                price:
                  type: number
              required:
                - id
                - name
                - quantity
                - price
      examples:
        - name: NEW_ORDER
          payload:
            id: 12345
            orderItems:
              - id: 1
                name: Macbook
                quantity: 1
                price: 2000
              - id: 2
                name: Iphone
                quantity: 1
                price: 1000
    Order:
      name: OrderToProcess
      title: An order that needs to be processed
      contentType: application/json
      payload:
        type: object
        required:
          - totalAmount
          - status
        properties:
          orderRequestId:
            type: integer
          totalAmount:
            type: number
          status:
            type: string
            enum:
              - NEW
              - INPROGRESS
              - PROCESSED
              - FAILED
      examples:
        - name: NEW_ORDER
          payload:
            totalAmount: 3000
            status: PROCESSED

